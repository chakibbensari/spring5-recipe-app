<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories  Index page</title>
</head>
<body>
    <!-- /* @thymesVar id="category" type="guru.springframework.model.Category"*/-->
    <h2 th:text="'Welcome to Categories Home Page'"></h2>
    <table border="1">
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.description}"></td>
        </tr>
    </table>
</body>
</html>
